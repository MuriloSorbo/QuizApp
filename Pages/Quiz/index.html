<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/Pages/Quiz/Public/style.css" />
    <script src="/Pages/Quiz/Public/script.js"></script>
  </head>
  <body>
    <h1 id="time" class="time">20s.</h1>
    <div class="holder">
      <div class="question-holder">
        <p id="question" class="question">
          Qual das alternativas abaixo está correta a respeito da função para
          fazer a leitura de um pino digital do Arduino? Assinale tambem a
          incorreta...
        </p>
      </div>

      <div class="answer-holder">
        <div class="horizontal">
          <div class="horizontal-content">
            <button id="a">Alternativa A</button>
          </div>
          <div class="horizontal-content">
            <button id="b">Alternativa B</button>
          </div>
        </div>

        <div class="horizontal">
          <div class="horizontal-content">
            <button id="c">Alternativa C</button>
          </div>
          <div class="horizontal-content">
            <button id="d">Alternativa D</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
